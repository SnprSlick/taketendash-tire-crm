version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tire-crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tire_crm_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - tire-crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tire-crm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tire-crm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tire-crm-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tire_crm_dev
      - REDIS_URL=redis://redis:6379
      - PORT=3001
      - JWT_SECRET=dev-secret-change-in-production
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/.env:/app/.env
    networks:
      - tire-crm-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tire-crm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend:3001
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3001
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:3001/graphql
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - tire-crm-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  tire-crm-network:
    driver: bridge